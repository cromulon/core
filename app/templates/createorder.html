<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                        <h1>Nouvelle commande</h1> 
                    </div>
                    <div class="col-lg-12">
                        <form>
                          <div class="form-group"> 
                            <label for="inputContactDate">Date de contact</label>
                            <input type="text" class="form-control" id="inputContactDate" name="inputContactDate" placeholder="Ajouter date de contact">
                          </div>
                          <div class="form-group"> 
                            <label for="inputExecutionDate">Date de contact</label>
                            <input type="text" class="form-control" id="inputExecutionDate" name="inputExecutionDate" placeholder="Ajouter date d'execution">
                          </div>
                          <fieldset class="form-group">
                              <legend>Moyen de contact</legend>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="inputContactWay" id="optionsRadios1" value="facebook" checked>
                                  Facebook
                                </label>
                              </div>
                              <div class="form-check">
                              <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="inputContactWay" id="optionsRadios2" value="telephone">
                                  Telephone
                                </label>
                              </div>
                              <div class="form-check disabled">
                              <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="inputContactWay" id="optionsRadios3" value="website">
                                  Site Web
                                </label>
                              </div>
                          </fieldset>
                          <button type="button" class="btn btn-primary" id="cancel">Annuler</button>
                          <button type="button" class="btn btn-primary" id="submit">Continuer</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>

    <!-- Menu Toggle Script -->
